[versions]
# Tooling & Plugins
agp = "9.0.0"
kotlin = "2.3.0"
ksp = "2.3.4"

# Dependency Injection
hilt = "2.59"
hilt-compose = "1.3.0"

# Compose Stack
compose-foundation = "1.11.0-alpha03"
compose-runtime = "1.11.0-alpha03"
compose-ui = "1.11.0-alpha03"
compose-material3 = "1.5.0-alpha12"
animation = "1.11.0-alpha03"

# Navigation & Adaptive
navigation3 = "1.1.0-alpha02"
navigation3-material = "1.3.0-alpha06"
navigation3-lifecycle = "2.10.0"

# AndroidX Core
activity = "1.12.2"
lifecycle-viewmodel = "2.10.0"

# Data & Networking
retrofit = "3.0.0"
logging-interceptor = "5.3.2"
room = "2.8.4"
kotlin-serialization = "1.10.0"
coroutines = "1.10.2"

# Testing
junit = "4.13.2"
ext-junit = "1.3.0"
expresso-core = "3.7.0"
mockk = "1.14.7"
robolectric = "4.16.1"

[libraries]
# --- Compose ---
androidx-compose-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "compose-foundation" }
androidx-compose-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "compose-runtime" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose-ui" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose-ui" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "compose-material3" }
androidx-compose-animation = { group = "androidx.compose.animation", name = "animation", version.ref = "animation" }

# --- Navigation & Adaptive ---
androidx-navigation3-runtime = { group = "androidx.navigation3", name = "navigation3-runtime", version.ref = "navigation3" }
androidx-navigation3-ui = { group = "androidx.navigation3", name = "navigation3-ui", version.ref = "navigation3" }
androidx-material3-navigation3 = { group = "androidx.compose.material3.adaptive", name = "adaptive-navigation3", version.ref = "navigation3-material" }
androidx-lifecycle-viewmodel-navigation3 = { module = "androidx.lifecycle:lifecycle-viewmodel-navigation3", version.ref = "navigation3-lifecycle" }
androidx-adaptive-layout = { group = "androidx.compose.material3.adaptive", name = "adaptive-layout" }

# --- Hilt / DI ---
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-compose" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }

# --- Data & Networking ---
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "logging-interceptor" }
kotlin-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlin-serialization" }
kotlin-serialization-converter = { group = "com.squareup.retrofit2", name = "converter-kotlinx-serialization", version.ref = "retrofit" }
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# --- Core Foundation ---
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk8", version.ref = "kotlin" }
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
androidx-lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle-viewmodel" }

# --- Testing (Unit) ---
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }
hilt-android-testing = { group = "com.google.dagger", name = "hilt-android-testing", version.ref = "hilt" }

# --- Testing (Android) ---
androidx-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "ext-junit" }
androidx-expresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "expresso-core" }
compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose-ui" }
compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose-ui" }
mockk-android = { group = "io.mockk", name = "mockk-android", version.ref = "mockk" }

[bundles]
compose = [
    "androidx-compose-activity",
    "androidx-compose-foundation",
    "androidx-compose-material3",
    "androidx-compose-animation",
    "androidx-compose-runtime",
    "androidx-compose-ui"
]
navigation3 = [
    "androidx-adaptive-layout",
    "androidx-lifecycle-viewmodel-navigation3",
    "androidx-material3-navigation3",
    "androidx-navigation3-runtime",
    "androidx-navigation3-ui"
]
hilt = ["hilt-android", "hilt-compose"]
retrofit = ["logging-interceptor", "kotlin-serialization-converter", "retrofit"]
room = ["androidx-room-runtime", "androidx-room-ktx"]
test-unit = [
    "junit",
    "mockk",
    "kotlinx-coroutines-test",
    "hilt-android-testing"
]
test-android = [
    "androidx-ext-junit",
    "androidx-expresso-core",
    "compose-ui-test-junit4",
    "mockk-android"
]

[plugins]
agp = { id = "com.android.application", version.ref = "agp" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
